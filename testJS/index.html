<div class="alert alert-secondary" role="alert">
	Listados de usuario existentes en el sistema.

<div id="tabla-usuarios">
<table class="table">
  <thead class="table-dark">
	<th>Nombre</th>
	<th>Apellido</th>
	<th>Descripcion</th>		
	<th>Fecha alta</th>		
	<th>Fecha baja</th>
	<th>Email</th>		
	<th>Habilitado</th>
	<th></th>
	<th></th>		
  </thead>

  </tbody>
</table>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="nuevo-usuario">Nuevo usuario</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titleModal">Editar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrar-creacion"></button>
      </div>
      <form>
	<input type="hidden" class="form-control" id="id-usuario">
      <div class="modal-body">
          <div class="mb-3">
	    <label for="nombre-usuario"" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre-usuario" required>
          </div>
          <div class="mb-3">
            <label for="apellido-usuario" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido-usuario" required>
          </div>
          <div class="mb-3 has-validation">
            <label for="email-usuario" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email-usuario" required>
            <div id="invalid-feedback-email"></div>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripion:</label>
            <textarea class="form-control" id="descripcion" required></textarea>
          </div>  
          <div class="mb-3 has-validation">
	    <label for="password1" class="form-label">Password</label>
	    <input type="password" class="form-control" id="password1" required>
	    <div class="invalid-feedback-pass"></div>
	  </div>
	  <div class="mb-3 has-validation">
	    <label for="password1" class="form-label">Confirmar Password</label>
	    <input type="password" class="form-control" id="password2" required>
    	    <div class="invalid-feedback-pass"></div>
	  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="enviar-datos">Guardar</button>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titleEliminarModal"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	<p id="texto-eliminar"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="confirmado-eliminar" data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
