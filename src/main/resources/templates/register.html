<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Page Title - SB Admin</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Crear
										cuenta</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/register/add}" method="post"
										th:object="${user}">
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFirstName">Nombre</label>
													<input class="form-control py-4" id="inputFirstName"
														type="text" placeholder="Enter first name"
														th:field="*{nombre}" />
												</div>
												<div
													th:if="${message != null && message['NotBlank.username'] != null}">
													<p th:text="${message['NotBlank.nombre']}"></p>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputLastName">Apellido</label>
													<input class="form-control py-4" id="inputLastName"
														type="text" placeholder="Enter last name"
														th:field="*{apellido}" />
												</div>
												<div
													th:if="${message != null && message['NotBlank.username'] != null}">
													<p th:text="${message['NotBlank.apellido']}"></p>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Email</label>
											<input class="form-control py-4" id="inputEmailAddress"
												type="email" aria-describedby="emailHelp"
												placeholder="Enter email address" th:field="*{username}" />
										</div>
										<div
											th:if="${message != null && message['NotBlank.username'] != null}">
											<p th:text="${message['NotBlank.username']}"></p>
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputPassword">Contraseña</label>
													<input class="form-control py-4" id="inputPassword"
														type="password" placeholder="Enter password"
														th:field="*{password}" />
												</div>
												<div
													th:if="${message != null && message['NotBlank.password'] != null}">
													<p th:text="${message['NotBlank.password']}"></p>
												</div>
												<div
													th:if="${message != null && message['Size.password'] != null}">
													<p th:text="${message['Size.password']}"></p>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputConfirmPassword">Confirme
														contraseña</label> <input class="form-control py-4"
														id="inputConfirmPassword" type="password"
														placeholder="Confirmar contraseña" th:field="*{confirm}" />
												</div>
												<div
													th:if="${message != null && message['confirm'] != null}">
													<p th:text="${message['confirm']}"></p>
												</div>
											</div>
										</div>
										<div class="form-group mt-4 mb-0">
											<input type="submit" class="btn btn-primary btn-block"
												value="Crear cuenta" />
										</div>
									</form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a th:href="@{/login}">Tienes una cuenta? Vamos al login</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
