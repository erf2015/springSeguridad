<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring STM Entidades</title>
<!--link href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet"-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link>
<link href="menu.html" rel="import" />
</head>
<body>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#"
				th:href="${#httpServletRequest.getContextPath()+'/privado/entidades'}">Listado
					de Entidades</a></li>
		</ol>
		<div class="row">
			<h2>Detalle del nuevo Usuario</h2>
		</div>



		<form class="form-horizontal" th:object="${user}"
			th:action="@{/admin/usuario/add}" method="post">
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Nombre:</label>
				<div class="col-sm-2" style="margin-left: 20px;">
					<input type="text" class="form-control form-control-sm"
						th:field="*{username}">
				</div>
				<div
					th:if="${message != null && message['NotBlank.username'] != null}">
					<p th:text="${message['NotBlank.username']}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Password:</label>
				<div class="col-sm-2" style="margin-left: 20px;">
					<input type="password" class="form-control form-control-sm"
						placeholder="Contraseña" th:field="*{password}">
				</div>
				<div
					th:if="${message != null && message['NotBlank.password'] != null}">
					<p th:text="${message['NotBlank.password']}"></p>
				</div>
				<div th:if="${message != null && message['Size.password'] != null}">
					<p th:text="${message['Size.password']}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label">Confirmación:</label>
				<div class="col-sm-2" style="margin-left: 20px;">
					<input type="password" class="form-control form-control-sm"
						placeholder="Confirme contraseña" th:field="*{confirm}">
				</div>
				<div th:if="${message != null && message['confirm'] != null}">
					<p th:text="${message['confirm']}"></p>
				</div>
			</div>

			<div class="form-group row">
				<label for="roles" class="col-sm-1 col-form-label">Rol:</label>
				<div class="col-sm-2" style="margin-left: 20px;">
					<select class="custom-select form-control read" id="roles"
						th:field="${user.idRol}">
						<option th:each="rol : ${roles}" th:value="${rol.id}"
							th:text="${rol.authority}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-1 offset-9">
					<input class="btn btn-outline-success" type="submit"
						value="Guardar" />
				</div>
				<div class="col-sm-1">
					<a href="#" class="btn btn-outline-success" role="button"
						th:href="${#httpServletRequest.getContextPath()+'/privado/entidades'}">Regresar</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
