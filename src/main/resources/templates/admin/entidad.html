<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring STM Entidades</title>
<!--link href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet"-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link>
<link href="menu.html" rel="import" />
</head>
<body>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


	<div class="container">
		<ol class="breadcrumb">
			<li><a href="#" th:href="${#httpServletRequest.getContextPath()+'/privado/entidades'}">Listado de
					Entidades</a></li>
		</ol>
		<div class="row">
			<h2>Detalle de la Entidad</h2>
		</div>
		<form class="form-horizontal" th:object="${entidad}">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ID:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control form-control-sm"
						th:field="${entidad.id}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 control-label">Fecha Baja:</label>
				<div class="col-sm-10">
					<input type="date" th:field="${entidad.fechaBaja}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 control-label">Descripci√≥n:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${entidad.descripcion}"></p>
				</div>
			</div>
			<div>
				<label class="col-sm-2 control-label">Subsistema:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${entidad.subsistema}"></p>
				</div>
			</div>
			<div>
				<div class="col-sm-2"
					style="float: right; right: 850px; top: -37px;">
					<a href="#" class="btn btn-outline-success" role="button"
						th:href="${#httpServletRequest.getContextPath()+'/privado/entidad/editar/' + entidad.id}">Editar</a>
				</div>
			</div>
			<div>
				<div class="col-sm-2">
					<a href="#" class="btn btn-outline-success" role="button"
						th:href="${#httpServletRequest.getContextPath()+'/privado/entidades'}">Regresar</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
